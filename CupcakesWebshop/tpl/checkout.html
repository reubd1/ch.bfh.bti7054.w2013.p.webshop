<form name="htmlform" method="post" action="save.php?run=save">
	<fieldset>
		<legend>Shipping Address</legend>
		<table width="450px">
			</tr>
			<tr>
				<td valign="top"><label for="name">Name *</label></td>
				<td valign="top"><input type="text" name="name" maxlength="50"
					size="30"></td>
			</tr>

			<tr>
				<td valign="top""><label for="street">Street *</label></td>
				<td valign="top"><input type="text" name="street"
					maxlength="50" size="30"></td>
			</tr>
			<tr>
				<td valign="top"><label for="zip">ZIP *</label></td>
				<td valign="top"><input type="text" name="zip" maxlength="80"
					size="30"></td>

			</tr>
			<tr>
				<td valign="top"><label for="city">City *</label></td>
				<td valign="top"><input type="text" name="city" maxlength="30"
					size="30"></td>
			</tr>
			<tr>
				<td valign="top"><label for="country">Country *</label></td>
				<td valign="top"><input type="text" name="country"
					maxlength="100" size="30"></td>
			</tr>
		</table>
	</fieldset>
	<fieldset>
		<legend>Payment Details</legend>
		<table width="450px">
			</tr>
			<tr>
				<td valign="top"><label for="name">Cart Id *</label></td>
				<td valign="top"><input type="text" name="cardid"
					maxlength="50" size="30"></td>
			</tr>

			<tr>
				<td valign="top""><label for="street">Cart Type *</label></td>
				<td valign="top"><input type="text" name="cardtype"
					maxlength="50" size="30"></td>
			</tr>
			<tr>
				<td valign="top"><label for="zip">Card Number *</label></td>
				<td valign="top"><input type="text" name="cardnumber"
					maxlength="80" size="30"></td>

			</tr>
			<tr>
				<td valign="top"><label for="city">Expiry Date *</label></td>
				<td valign="top"><input type="text" name="expirydate"
					maxlength="30" size="30"></td>
			</tr>
		</table>
	</fieldset>

	<input type="submit" value="Submit">
</form>
